<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPTshaik - AI Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <button class="new-chat-btn" onclick="newChat()">
                <span>+</span> New Chat
            </button>
            <div class="chat-history" id="chatHistory">
                <!-- Chat history items will be added here -->
            </div>
            <div class="sidebar-footer">
                <p>GPTshaik v1.0</p>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-main">
            <header class="chat-header">
                <h1>ü§ñ GPTshaik</h1>
                <span class="status" id="status">‚óè Online</span>
            </header>

            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <h2>Welcome to GPTshaik!</h2>
                    <p>I'm your AI assistant. How can I help you today?</p>
                    <div class="suggestions">
                        <button onclick="sendSuggestion('Explain Kubernetes in simple terms')">
                            Explain Kubernetes
                        </button>
                        <button onclick="sendSuggestion('Write a Python function to sort a list')">
                            Python Code Help
                        </button>
                        <button onclick="sendSuggestion('What are best practices for Docker?')">
                            Docker Best Practices
                        </button>
                    </div>
                </div>
            </div>

            <div class="chat-input-container">
                <form id="chatForm" onsubmit="sendMessage(event)">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Type your message here..." 
                        autocomplete="off"
                    >
                    <button type="submit" id="sendBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M22 2L11 13M22 2L15 22L11 13M11 13L2 9L22 2"/>
                        </svg>
                    </button>
                </form>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
