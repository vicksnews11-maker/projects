apiVersion: apps/v1
kind: Deployment
metadata:
  name: gptshaik-frontend
  namespace: gptshaik
  labels:
    app: gptshaik
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gptshaik
      tier: frontend
  template:
    metadata:
      labels:
        app: gptshaik
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: gptshaik-frontend:v1.0
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "150m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 10
