<!DOCTYPE html>
<html>
<head>
  <title>K8S Frontend</title>
</head>
<body>
<h2>Kubernetes Frontend</h2>
<button onclick="loadData()">Get Data From Backend</button>
<p id="data"></p>

<script>
function loadData() {
  fetch("http://backend:5000/data")
    .then(res => res.json())
    .then(d => document.getElementById("data").innerText = d.message);
}
</script>
</body>
</html>
