apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shaikgpt-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"  # required if using NGINX Ingress Controller
spec:
  rules:
  - host: shaikgpt.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: shaikgpt-frontend
            port:
              number: 3000
