apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shaikgpt-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: shaikgpt.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: shaikgpt-frontend
                port:
                  number: 3000
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: shaikgpt-backend
                port:
                  number: 8000
